<svg width="1553" height="873" viewBox="0 0 1553 873" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 漸層定義 -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b3e5fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81d4fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffcc02;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </radialGradient>

    <!-- 雲朵濾鏡 -->
    <filter id="cloudFilter">
      <feGaussianBlur stdDeviation="3" />
    </filter>

    <!-- 山脈濾鏡 -->
    <filter id="mountainShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 天空背景 -->
  <rect width="1553" height="873" fill="url(#skyGradient)"/>

  <!-- 太陽 -->
  <circle cx="1300" cy="150" r="80" fill="url(#sunGradient)">
    <animate attributeName="r" values="75;85;75" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- 遠山輪廓 -->
  <path d="M0 400 Q200 350 400 380 T800 360 Q1000 340 1200 370 T1553 400 L1553 873 L0 873 Z"
        fill="url(#mountainGradient)"
        filter="url(#mountainShadow)"/>

  <!-- 中景山脈 -->
  <path d="M0 500 Q150 450 300 480 T600 460 Q750 440 900 470 T1200 450 Q1350 440 1500 460 L1553 873 L0 873 Z"
        fill="#6d4c41"
        opacity="0.7"/>

  <!-- 前景山脈 -->
  <path d="M0 600 Q100 550 200 580 T400 560 Q500 540 600 570 T800 550 Q900 530 1000 560 T1200 540 Q1300 520 1400 550 T1553 570 L1553 873 L0 873 Z"
        fill="#4e342e"
        opacity="0.9"/>

  <!-- 雲朵 -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="#ffffff" opacity="0.8" filter="url(#cloudFilter)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 0,0" dur="20s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="250" cy="190" rx="60" ry="35" fill="#ffffff" opacity="0.9" filter="url(#cloudFilter)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 40,0; 0,0" dur="25s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="800" cy="180" rx="90" ry="45" fill="#ffffff" opacity="0.7" filter="url(#cloudFilter)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -30,0; 0,0" dur="30s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="850" cy="170" rx="70" ry="38" fill="#ffffff" opacity="0.8" filter="url(#cloudFilter)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -25,0; 0,0" dur="35s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 禪意符號 - 太極圖案 -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="60" fill="#000000" opacity="0.1"/>
    <circle cx="0" cy="-15" r="25" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="15" r="25" fill="#000000" opacity="0.8"/>
    <circle cx="0" cy="-15" r="8" fill="#000000" opacity="0.8"/>
    <circle cx="0" cy="15" r="8" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- 竹林輪廓 -->
  <g opacity="0.6">
    <!-- 竹子1 -->
    <rect x="50" y="650" width="8" height="150" fill="#2e7d32"/>
    <rect x="45" y="650" width="18" height="20" fill="#4caf50"/>
    <!-- 竹子2 -->
    <rect x="120" y="680" width="6" height="120" fill="#2e7d32"/>
    <rect x="117" y="680" width="12" height="15" fill="#4caf50"/>
    <!-- 竹子3 -->
    <rect x="200" y="660" width="7" height="140" fill="#2e7d32"/>
    <rect x="196" y="660" width="15" height="18" fill="#4caf50"/>
  </g>

  <!-- 水面倒影效果 -->
  <rect x="0" y="800" width="1553" height="73" fill="url(#skyGradient)" opacity="0.3"/>
</svg>
