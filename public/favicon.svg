<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
  <!-- 背景圓形 -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="url(#stroke)" stroke-width="2"/>
  
  <!-- TY 字母 - 簡化版本 -->
  <g transform="translate(24, 32)">
    <!-- T 字母 -->
    <rect x="8" y="8" width="20" height="4" rx="2" fill="currentColor"/>
    <rect x="16" y="8" width="4" height="24" rx="2" fill="currentColor"/>
    
    <!-- Y 字母 -->
    <path d="M32 8 L36 16 L40 8 M34 16 L34 32" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 宇宙元素：星星 -->
  <circle cx="88" cy="24" r="2" fill="currentColor" opacity="0.8"/>
  <circle cx="96" cy="32" r="1.5" fill="currentColor" opacity="0.6"/>
  <circle cx="80" cy="36" r="1" fill="currentColor" opacity="0.7"/>
  
  <!-- 漸變定義 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <style>
    svg { 
      color: #ffffff; 
    }
    @media (prefers-color-scheme: dark) {
      svg { 
        color: #ffffff; 
      }
    }
    @media (prefers-color-scheme: light) {
      svg { 
        color: #ffffff; 
      }
    }
  </style>
</svg>
