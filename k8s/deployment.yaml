apiVersion: v1
kind: Secret
metadata:
  name: ty-multiverse-frontend-secrets
type: Opaque
stringData:
  PUBLIC_DECKOFCARDS_URL: "${{ secrets.PUBLIC_DECKOFCARDS_URL }}"
  PUBLIC_TYMB_URL: "${{ secrets.PUBLIC_TYMB_URL }}"
  PUBLIC_SSO_URL: "${{ secrets.PUBLIC_SSO_URL }}"
  PUBLIC_FRONTEND_URL: "${{ secrets.PUBLIC_FRONTEND_URL }}"
  PUBLIC_PEOPLE_IMAGE_URL: "${{ secrets.PUBLIC_PEOPLE_IMAGE_URL }}"
  PUBLIC_CLIENT_ID: "${{ secrets.PUBLIC_CLIENT_ID }}"
  PUBLIC_REALM: "${{ secrets.PUBLIC_REALM }}"
  PUBLIC_API_BASE_URL: "${{ secrets.PUBLIC_API_BASE_URL }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ty-multiverse-frontend
  labels:
    app.kubernetes.io/name: ty-multiverse-frontend
spec:
  replicas: 1
  strategy:
    type: Recreate  # 先刪除舊 pod，再建立新 pod，確保同時只有一個 pod
  selector:
    matchLabels:
      app.kubernetes.io/name: ty-multiverse-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ty-multiverse-frontend
    spec:
      containers:
      - name: ty-multiverse-frontend
        image: papakao/ty-multiverse-frontend:latest
        ports:
        - containerPort: 4321
        resources:
          requests:
            cpu: "25m"
            memory: "256Mi"
          limits:
            cpu: "75m"
            memory: "512Mi"
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                echo "Pod started, triggering initial article sync..."
                sleep 10  # 等待應用程式完全啟動
                curl -X POST \
                  -H "Content-Type: application/json" \
                  -d '{"action": "sync"}' \
                  "http://localhost:4321/tymultiverse/md-exporter" || echo "Initial sync failed, will retry via CronJob"
        env:
        - name: PUBLIC_DECKOFCARDS_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_DECKOFCARDS_URL
        - name: PUBLIC_TYMB_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_TYMB_URL
        - name: PUBLIC_SSO_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_SSO_URL
        - name: PUBLIC_FRONTEND_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_FRONTEND_URL
        - name: PUBLIC_PEOPLE_IMAGE_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_PEOPLE_IMAGE_URL
        - name: PUBLIC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_CLIENT_ID
        - name: PUBLIC_REALM
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_REALM
        - name: PUBLIC_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: ty-multiverse-frontend-secrets
              key: PUBLIC_API_BASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: ty-multiverse-frontend
  labels:
    app.kubernetes.io/name: ty-multiverse-frontend
  namespace: default
spec:
  selector:
    app.kubernetes.io/name: ty-multiverse-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4321
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ty-multiverse-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/certificate-name: peoplesystem-tls
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - peoplesystem.tatdvsonorth.com
    secretName: peoplesystem-tls
  rules:
  - host: peoplesystem.tatdvsonorth.com
    http:
      paths:
      - path: /tymultiverse
        pathType: Prefix
        backend:
          service:
            name: ty-multiverse-frontend
            port:
              number: 80