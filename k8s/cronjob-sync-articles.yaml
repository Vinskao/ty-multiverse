apiVersion: batch/v1
kind: CronJob
metadata:
  name: ty-multiverse-article-sync
  namespace: default
spec:
  schedule: "0 2 * * *"  # 每天凌晨2點執行
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: article-sync
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting article sync at $(date)"
              
              # 獲取服務的內部URL
              SERVICE_URL="http://ty-multiverse-frontend:4321/tymultiverse/md-exporter"
              
              # 執行同步
              echo "Calling sync API..."
              curl -X POST \
                -H "Content-Type: application/json" \
                -d '{"action": "sync"}' \
                "$SERVICE_URL"
              
              echo "Sync completed at $(date)"
            env:
            - name: TZ
              value: "Asia/Taipei"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: article-sync-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: article-sync-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: article-sync-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: article-sync-sa
  namespace: default
roleRef:
  kind: Role
  name: article-sync-role
  apiGroup: rbac.authorization.k8s.io 