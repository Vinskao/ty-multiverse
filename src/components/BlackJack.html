<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <!-- 引入 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .cards {
            margin: 10px 0;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        
        <div class="dealer-section">
            <h2>Dealer's Cards</h2>
            <div id="dealer-cards" class="cards"></div>
        </div>

        <div class="player-section">
            <h2>Your Cards</h2>
            <div id="player-cards" class="cards"></div>
        </div>

        <div class="button-group">
            <button onclick="startGame()">New Game</button>
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
        </div>

        <div id="game-status"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/deckofcards/blackjack';

        async function startGame() {
            try {
                const response = await axios.post(`${API_BASE_URL}/start`);
                updateGameDisplay(response.data);
            } catch (error) {
                showError(error);
            }
        }

        async function hit() {
            try {
                const response = await axios.post(`${API_BASE_URL}/hit`);
                updateGameDisplay(response.data);
            } catch (error) {
                showError(error);
            }
        }

        async function stand() {
            try {
                const response = await axios.post(`${API_BASE_URL}/stand`);
                updateGameDisplay(response.data);
            } catch (error) {
                showError(error);
            }
        }

        async function getGameStatus() {
            try {
                const response = await axios.get(`${API_BASE_URL}/status`);
                updateGameDisplay(response.data);
            } catch (error) {
                showError(error);
            }
        }

        function updateGameDisplay(gameData) {
            // 更新玩家手牌
            const playerCardsDiv = document.getElementById('player-cards');
            playerCardsDiv.textContent = `Player Cards: ${gameData.playerCards.join(', ')}`;

            // 更新庄家手牌
            const dealerCardsDiv = document.getElementById('dealer-cards');
            dealerCardsDiv.textContent = `Dealer Cards: ${gameData.dealerCards.join(', ')}`;

            // 更新游戏状态
            const gameStatusDiv = document.getElementById('game-status');
            gameStatusDiv.textContent = `Game Status: ${gameData.gameStatus}`;
            if (gameData.winner) {
                gameStatusDiv.textContent += ` - Winner: ${gameData.winner}`;
            }
        }

        function showError(error) {
            const gameStatusDiv = document.getElementById('game-status');
            gameStatusDiv.textContent = `Error: ${error.response?.data || error.message}`;
        }

        // 页面加载时检查游戏状态
        window.onload = getGameStatus;
    </script>
</body>
</html>
