<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Galwall</title>
    <style>
      #containerFront,
      #containerBack {
        position: absolute;
        left: 0;
        display: flex;
        overflow: hidden;
        height: 400px;
      }

      #containerFront {
        top: 50px;  /* 第一個容器的位置 */
        z-index: 2;
      }

      #containerBack {
        top: 50px;  /* 調整第二個容器的位置，確保有足夠間距 */
        z-index: 1;
      }

      .ad-front {
        width: 300px;  /* 保持固定寬度 300px */
        height: 400px;
        margin-right: -50px; 
        transition: transform 3s ease-in-out;
        display: flex;
        align-items: center;
        animation: none;
      }

      .ad-back {
        width: 300px;  /* 設定固定寬度 */
        height: 400px;
        margin-right: -150px;  
        transition: transform 10s ease-in-out;
        display: flex;
        align-items: center;
        animation: none;
      }

      @keyframes slideLeft {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes slideLeftSlow {  
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 保持圖片比例並完整顯示 */
      }
    </style>
  </head>
  <body>
    <div id="containerFront"></div>
    <div id="containerBack"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const frontList = [
          "/tymultiverse/assets/person/Miku.png",
          "/tymultiverse/assets/person/Wavo.png",
          "/tymultiverse/assets/person/Sorane.png",
          "/tymultiverse/assets/person/Draeny.png",
          "/tymultiverse/assets/person/Masako.png",
          "/tymultiverse/assets/person/Cleopatra.png",
          "/tymultiverse/assets/person/MasakoEntering.png",
          "/tymultiverse/assets/person/Sayuri.png",
          "/tymultiverse/assets/person/Isina.png",
          "/tymultiverse/assets/person/SayuriRuined.png",
          "/tymultiverse/assets/person/Chiaki.png",
          "/tymultiverse/assets/person/Hitomi.png",
          "/tymultiverse/assets/person/Kamira.png",
          "/tymultiverse/assets/person/KamiraPeeing.png",
        ];

        const backList = [
          "/tymultiverse/assets/person/Mayo.png",
          "/tymultiverse/assets/person/MayoPumped.png",
          "/tymultiverse/assets/person/Spoke.png",
          "/tymultiverse/assets/person/SpokeTied.png",
          "/tymultiverse/assets/person/Yuko.png",
          "/tymultiverse/assets/person/Eris.png",
          "/tymultiverse/assets/person/Medicis.png",
          "/tymultiverse/assets/person/Siyu.png",
          "/tymultiverse/assets/person/Azusa.png",
          "/tymultiverse/assets/person/Sofia.png",
          "/tymultiverse/assets/person/Kristae.png",
          "/tymultiverse/assets/person/Ashe.png",
          "/tymultiverse/assets/person/Aile.png",
          "/tymultiverse/assets/person/Taisy.png",
          "/tymultiverse/assets/person/Doire.png",
          "/tymultiverse/assets/person/Delsa.png",
          "/tymultiverse/assets/person/Etsuko.png",
          "/tymultiverse/assets/person/Kyu.png",
          "/tymultiverse/assets/person/Riuri.png",
          "/tymultiverse/assets/person/Natsumi.png",
          "/tymultiverse/assets/person/Kazuko.png",
          "/tymultiverse/assets/person/Miyu.png",
          "/tymultiverse/assets/person/Valmet.png",
          "/tymultiverse/assets/person/Samui.png",
          "/tymultiverse/assets/person/Paprika.png",
          "/tymultiverse/assets/person/Caleigh.png",
          "/tymultiverse/assets/person/Z.png",
          "/tymultiverse/assets/person/Branwen.png",
          "/tymultiverse/assets/person/Lucrece.png",
          "/tymultiverse/assets/person/Uiobbeci.png",
          "/tymultiverse/assets/person/Nianca.png",
          "/tymultiverse/assets/person/Yui.png",
          "/tymultiverse/assets/person/Mesoyei.png",
          "/tymultiverse/assets/person/Ann.png",
          "/tymultiverse/assets/person/Shuan.png",
          "/tymultiverse/assets/person/Miyako.png",
        ]

        const containerFront = document.getElementById("containerFront");
        const containerBack = document.getElementById("containerBack");

        function createAdDiv(imageURL, isFront) {
          const adDiv = document.createElement("div");
          adDiv.className = isFront ? "ad-front" : "ad-back";
          const adImage = document.createElement("img");
          adImage.src = imageURL;
          adDiv.appendChild(adImage);
          return adDiv;
        }

        // 載入Girls
        function loadAds(imageList, container, isFront) {
          container.innerHTML = "";
          const numAds = imageList.length; // 使用實際的列表長度
          for (let i = 0; i < numAds; i++) {
            const imageURL = imageList[i];
            // 創建div  
            const adDiv = createAdDiv(imageURL, isFront);
            // 添加到容器
            container.appendChild(adDiv);
          }
        }

        function animateContainer(container, imageList, isFront) {
          const duration = isFront ? 400 : 400;
          
          function startAnimation() {
            // 重置容器位置
            container.style.transform = 'translateX(0)';
            container.style.animation = `${isFront ? 'slideLeft' : 'slideLeftSlow'} ${duration}s linear infinite`;
          }
          
          startAnimation();
        }

        // 初始載入
        loadAds(frontList, containerFront, true);
        loadAds(backList, containerBack, false);

        // 設置容器寬度，使用各自的列表長度
        containerFront.style.width = (300 * frontList.length) + "px";
        containerBack.style.width = (300 * backList.length) + "px";

        // 分別啟動動畫
        animateContainer(containerFront, frontList, true);
        animateContainer(containerBack, backList, false);
      });
    </script>
  </body>
</html>
