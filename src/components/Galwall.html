<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Galwall</title>
    <style>
      #container1,
      #container2 {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width: 4000px; /* Set the width to accommodate all images (100px * 21) */
        overflow: hidden;
      }

      #container1 {
        z-index: 1;
      }

      #container2 {
        z-index: 2;
      }

      .ad {
        min-width: 60px;
        height: auto;
        margin-right: -100px;
      }

      @keyframes slideLeft {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes slideRight {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="container1"></div>
    <div id="container2"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container1 = document.getElementById("container1");
        const container2 = document.getElementById("container2");
        const numVisibleAds = 38;
        const imageList1 = [

        const imageList2 = [

          "/assets/person/Hitomi.png",
          "/assets/person/Sayuri.png",
          "/assets/person/Chiaki.png",
        ];

        const imageList3 = ["/assets/person/Wavo.png"];

        function createAdDiv(imageURL) {
          const adDiv = document.createElement("div");
          adDiv.className = "ad";
          const adImage = document.createElement("img");
          adImage.src = imageURL;
          adImage.width = 200;
          adDiv.appendChild(adImage);
          return adDiv;
        }

        function loadAds(imageList, container, numAds) {
          container.innerHTML = "";
          for (let i = 0; i < numAds; i++) {
            const imageURL = imageList[i % imageList.length];
            const adDiv = createAdDiv(imageURL);
            container.appendChild(adDiv);
          }
        }

        function startAnimation(container, animationName, duration) {
          container.style.animation = `${animationName} ${duration} linear infinite`;
        }

        // Initial load and start animation
        loadAds(imageList1, container1, numVisibleAds);
        loadAds(imageList3, container2, 1);
        startAnimation(container1, "slideLeft", "90s");
        startAnimation(container2, "slideRight", "180s");

        // Restart animation when the animation ends
        container1.addEventListener("animationend", () =>
          startAnimation(container1, "slideLeft", "90s")
        );
        container2.addEventListener("animationend", () =>
          startAnimation(container2, "slideRight", "180s")
        );
      });
    </script>
  </body>
</html>
