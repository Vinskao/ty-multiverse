<html>
    <head>
        <title>CKEditor 5 Example</title>
        <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    </head>
    <body>
        <div id="editor-container">
            <div id="editor"></div>
        </div>

        <style>
            #editor-container {
                width: 100%;
                margin: 20px 0;
            }
            
            .ck-editor__editable {
                min-height: 300px;
            }
        </style>

        <script>
            ClassicEditor.create(document.getElementById('editor'), {
                toolbar: [
                    'heading',
                    '|',
                    'bold',
                    'italic',
                    'link',
                    'bulletedList',
                    'numberedList',
                    '|',
                    'outdent',
                    'indent',
                    '|',
                    'blockQuote',
                    'insertTable',
                    'undo',
                    'redo'
                ]
            }).then((editor) => {
                const savedContent = localStorage.getItem('editorContent');
                if (savedContent) {
                    editor.setData(savedContent);
                }

                editor.on('change', () => {
                    const data = editor.getData();
                    localStorage.setItem('editorContent', data);
                    console.log('Content autosaved:', new Date().toLocaleTimeString());
                });
            }).catch(error => {
                console.error('Editor initialization failed:', error);
            });
        </script>
    </body>
</html>
