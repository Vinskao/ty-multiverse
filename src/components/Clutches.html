<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f928;
      color: #7d418e;
    }
    h3 {
      text-align: center;
      margin-top: 20px;
    }
    .clutch-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .clutch-box {
      border: 3px dashed #888;
      border-radius: 10px;
      background-color: #ffffff37;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .clutch-box.dragging {
      background-color: #e0f7fa;
      border-color: #b700ff94;
    }
    .clutch-box input {
      display: none;
    }
    .clutch-box label {
      display: block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #b700ff94;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .clutch-box label:hover {
      background-color: #0056b3;
    }
    .clutch-box button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #283da762;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .clutch-box button:hover {
      background-color: #283da762;
    }
  </style>
</head>
<body>
  <h3>Clutches</h3>
  <div class="clutch-container">
    <!-- Box 1 -->
    <div class="clutch-box" id="clutch-release">
      <h4>Release</h4>
      <input id="clutch-image-input" type="file" accept="image/*" multiple>
      <label for="clutch-image-input">Drag or Click</label>
      <button id="clutch-download-zip-images">Auto ZIP</button>
    </div>

    <!-- Box 2 -->
    <div class="clutch-box" id="clutch-transform">
      <h4>Transform</h4>
      <input id="clutch-txt-input" type="file" accept=".txt" multiple>
      <label for="clutch-txt-input">Drag or Click</label>
      <button id="clutch-download-zip-txts">Auto ZIP</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // Helper: Generate timestamp-based filename
    const generateFilename = (prefix, extension) => {
      const now = new Date();
      const timestamp = now.toISOString().replace(/[-:.TZ]/g, "");
      return `${prefix}_${timestamp}.${extension}`;
    };

    // Drag-and-drop helper functions
    const addDragEvents = (element, input) => {
      element.addEventListener('dragover', (e) => {
        e.preventDefault();
        element.classList.add('dragging');
      });
      element.addEventListener('dragleave', () => {
        element.classList.remove('dragging');
      });
      element.addEventListener('drop', (e) => {
        e.preventDefault();
        element.classList.remove('dragging');
        input.files = e.dataTransfer.files;
        input.dispatchEvent(new Event('change'));
      });
    };

    // Box 1: Convert images to Base64 and download as ZIP
    document.getElementById('clutch-image-input').addEventListener('change', async (event) => {
      const files = event.target.files;
      if (!files.length) return;

      const zip = new JSZip();
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        const base64Promise = new Promise((resolve) => {
          reader.onload = (e) => resolve(e.target.result.split(',')[1]);
          reader.readAsDataURL(file);
        });
        const base64 = await base64Promise;
        const filename = generateFilename(`image_${i + 1}`, 'txt');
        zip.file(filename, base64);
      }

      const zipContent = await zip.generateAsync({ type: 'blob' });
      const zipFilename = generateFilename('images', 'zip');
      const link = document.createElement('a');
      link.href = URL.createObjectURL(zipContent);
      link.download = zipFilename;
      link.click();
    });

    // Box 2: Convert Base64 TXT to images and download as ZIP
    document.getElementById('clutch-txt-input').addEventListener('change', async (event) => {
      const files = event.target.files;
      if (!files.length) return;

      const zip = new JSZip();
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        const textPromise = new Promise((resolve) => {
          reader.onload = (e) => resolve(e.target.result.trim());
          reader.readAsText(file);
        });
        const base64 = await textPromise;
        const binaryData = atob(base64);
        const arrayBuffer = new Uint8Array(binaryData.length);
        for (let j = 0; j < binaryData.length; j++) {
          arrayBuffer[j] = binaryData.charCodeAt(j);
        }
        const blob = new Blob([arrayBuffer]);
        const filename = generateFilename(`restored_image_${i + 1}`, 'png');
        zip.file(filename, blob);
      }

      const zipContent = await zip.generateAsync({ type: 'blob' });
      const zipFilename = generateFilename('restored_images', 'zip');
      const link = document.createElement('a');
      link.href = URL.createObjectURL(zipContent);
      link.download = zipFilename;
      link.click();
    });

    // Apply drag-and-drop functionality
    addDragEvents(document.getElementById('clutch-release'), document.getElementById('clutch-image-input'));
    addDragEvents(document.getElementById('clutch-transform'), document.getElementById('clutch-txt-input'));
  </script>
</body>
</html>
