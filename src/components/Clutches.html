<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5f55d, #f8bbd06e);
      color: #7d418e;
    }
    h3 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
    }
    .clutch-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .clutch-box {
      border: 3px dashed #d400f9cc;
      border-radius: 15px;
      background-color: #fce4ec31;
      padding: 20px;
      width: 320px;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .clutch-box.dragging {
      background-color: #e1bee7;
      transform: scale(1.05);
      border-color: #7c4dff;
    }
    .clutch-box input {
      display: none;
    }
    .clutch-box label {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #ab47bc;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .clutch-box label:hover {
      background-color: #7b1fa2;
    }
    .clutch-box h4 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #8e35c5;
    }
  </style>
</head>
<body>
  <h3>Clutches</h3>
  <div class="clutch-container">
    <!-- Box 1 -->
    <div class="clutch-box" id="clutch-release">
      <h4>Release</h4>
      <input id="clutch-file-input" type="file" accept="image/*,video/*" multiple>
      <label for="clutch-file-input">Drag or Click</label>
    </div>

    <!-- Box 2 -->
    <div class="clutch-box" id="clutch-transform">
      <h4>Transform</h4>
      <input id="clutch-txt-input" type="file" accept=".txt" multiple>
      <label for="clutch-txt-input">Drag or Click</label>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const generateFilename = (prefix, extension) => {
      const now = new Date();
      const date = now.toLocaleDateString('en-CA').replace(/-/g, '');
      return `${prefix}_${date}.${extension}`;
    };

    const addDragEvents = (element, input) => {
      element.addEventListener('dragover', (e) => {
        e.preventDefault();
        element.classList.add('dragging');
      });
      element.addEventListener('dragleave', () => {
        element.classList.remove('dragging');
      });
      element.addEventListener('drop', (e) => {
        e.preventDefault();
        element.classList.remove('dragging');
        input.files = e.dataTransfer.files;
        input.dispatchEvent(new Event('change'));
      });
    };

    const processFiles = async (files, processFunction, zipName) => {
      if (!files.length) return;

      const zip = new JSZip();
      for (let i = 0; i < files.length; i++) {
        await processFunction(files[i], zip, i);
      }

      const zipContent = await zip.generateAsync({ type: 'blob' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(zipContent);
      link.download = zipName;
      link.click();
    };

    document.getElementById('clutch-file-input').addEventListener('change', (event) => {
      const files = event.target.files;
      processFiles(files, async (file, zip, index) => {
        const reader = new FileReader();
        const base64 = await new Promise((resolve) => {
          reader.onload = (e) => resolve(e.target.result.split(',')[1]);
          reader.readAsDataURL(file);
        });
        const ext = file.type.split('/')[1] || 'mov'; // 預設支援 MOV
        zip.file(`file_${index + 1}.${ext}.txt`, base64);
      }, generateFilename('media_files', 'zip'));
    });

    document.getElementById('clutch-txt-input').addEventListener('change', (event) => {
      const files = event.target.files;
      processFiles(files, async (file, zip, index) => {
        const reader = new FileReader();
        const base64 = await new Promise((resolve) => {
          reader.onload = (e) => resolve(e.target.result.trim());
          reader.readAsText(file);
        });
        const binary = atob(base64);
        const arrayBuffer = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          arrayBuffer[i] = binary.charCodeAt(i);
        }
        const blob = new Blob([arrayBuffer]);
        const ext = base64.startsWith('/') ? 'png' : base64.startsWith('A') ? 'mov' : 'mp4';
        zip.file(`restored_file_${index + 1}.${ext}`, blob);
      }, generateFilename('restored_files', 'zip'));
    });

    addDragEvents(document.getElementById('clutch-release'), document.getElementById('clutch-file-input'));
    addDragEvents(document.getElementById('clutch-transform'), document.getElementById('clutch-txt-input'));
  </script>
</body>
</html>
